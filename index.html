<!DOCTYPE html>
<html>

<head>
	<script src="./jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Menu.js: Responsive Site Nav Menu</title>
	<link rel="stylesheet" href="./index.css" />
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div>
		<div class="header">
			<h1>
				<img class="logo" src="https://images.all-free-download.com/images/graphiclarge/pacman_56054.jpg" width="50" height="30"
				 style="
					padding-top:20px;
					padding-left: 10px;
					" alt="The Ultimate pacman" />
				<span class="alt-logo">The Ultimate Pacman</span>
			</h1>
		</div>
		<div class="scrollmenu">
			<a href="#home">Welcome</a>
			<a href="#login">Login</a>
			<a href="#register">Register</a>
			<a href="#about">About</a>
		</div>
		<div class="content">

			<div class="game_info">
				<div id="score"  class="game_test">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>

				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
			</div>
			<div class="game_canvas">
				<div id="game">
					<canvas id="canvas" height="750" width="1000"></canvas>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
