<!DOCTYPE html>
<html>

<head>

	<title>The Ultimate Pacman</title>
	<link rel="stylesheet" href="./index.css" />
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div>
		<!-- Header-->
		<div class="header">
			<h1>
				<img class="logo" src="https://images.all-free-download.com/images/graphiclarge/pacman_56054.jpg" width="50" height="30"
				 style="
					padding-top:20px;
					padding-left: 10px;
					" alt="The Ultimate pacman" />
				<span class="alt-logo">The Ultimate Pacman</span>
			</h1>
		</div>

		<!-- Menu -->
		<div class="scrollmenu">
			<button class="nav" value="welcome" href="#home">Welcome</a>
				<button class="nav" value="login" href="#login">Login</a>
					<button class="nav" value="register" href="#register">Register</a>
						<button class="nav" value="game" href="#about">About</a>
		</div>

		<div class="content">
			<!-- Welcome content-->
			<div class="welcome_content">
				<section class="container">
					<article class="half">
						<h1>Welcome!</h1>
						<div class="tabs">
							<span class="tab signin active">
								<a href="#signin">Sign in</a>
							</span>
							<span class="tab signup">
								<a href="#signup">Sign up</a>
							</span>
						</div>
						<div class="content">
							<div class="signin-cont cont">
								<form action="#" method="post" enctype="multipart/form-data">
									<input type="email" name="email" id="email" class="inpt" required="required" placeholder="Your email">
									<label for="email">Your email</label>
									<input type="password" name="password" id="password" class="inpt" required="required" placeholder="Your password">
									<label for="password">Your password</label>
									<div class="submit-wrap">
										<input type="submit" value="Sign in" class="submit">
									</div>
								</form>
							</div>
							<div class="signup-cont cont">
								<form action="#" method="post" enctype="multipart/form-data">
									<input type="name" name="name" id="name" class="inpt" required="required" placeholder="Your name">
									<label for="name">Your name</label>
									<input type="email" name="email" id="email" class="inpt" required="required" placeholder="Your email">
									<label for="email">Your email</label>
									<input type="password" name="password" id="password" class="inpt" required="required" placeholder="Your password">
									<label for="password">Your password</label>
									<div class="submit-wrap">
										<input type="submit" value="Sign up" class="submit">
									</div>
								</form>
							</div>
						</div>
					</article>
				</section>

			</div>


			<!-- Login content-->
			<div class="login_content" style="display:none;">

				Login
			</div>

			<!-- Register content-->
			<div class="register_content" style="display:none;">
				Register

			</div>

			<!-- About content-->
			<div class="about_content" style="display:none;">
				About

			</div>

			<!-- Options content-->
			<div class="options_content" style="display:none;">
				options

			</div>

			<!-- Game content-->
			<div class="game_content" style="display:none;">
				<ul  >
				<li id="score" class="game_test" style="display:inline;">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</li>
				<li id="time" style="display:inline;">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</li>

				<li id="lives" style="display:inline;">
					<label for="lblLives">Lives:</label>
					<input id="lblLives" type="text" />
				</li>
				</ul>

				<div id="game">
					<canvas id="canvas" height="600" width="800"></canvas>
				</div>
			</div>
		</div>

	</div>
	</div>

	<script>
		const contents = ['welcome', 'login', 'register', 'about', 'options', 'game']
		$("button.nav").click(function () {
			contents.forEach(content => $(this).val() === content ? $('div.' + $(this).val() + '_content').show() : $('div.' + content + '_content').hide())
		});
		$('.tabs .tab').click(function () {
			if ($(this).hasClass('signin')) {
				$('.tabs .tab').removeClass('active');
				$(this).addClass('active');
				$('.cont').hide();
				$('.signin-cont').show();
			}
			if ($(this).hasClass('signup')) {
				$('.tabs .tab').removeClass('active');
				$(this).addClass('active');
				$('.cont').hide();
				$('.signup-cont').show();
			}
		});
		$('.container .bg').mousemove(function (e) {
			var amountMovedX = (e.pageX * -1 / 30);
			var amountMovedY = (e.pageY * -1 / 9);
			$(this).css('background-position', amountMovedX + 'px ' + amountMovedY + 'px');
		});

	</script>
</body>
